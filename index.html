<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Sample</title>
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/c41f90c637.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>

        <div class="brand">Rubazi</div>
        <ul>
          <label for="check" class="closebtn">
            <span>X</span>
          </label>

          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Products<i class="fas fa-angle-down"></i></a>
            <div class="submenu">
              <ul>
                <li>
                  <a href="#">Submenu1<i class="fas fa-angle-right"></i></a>
                  <div class="childmenu">
                    <ul>
                      <li><a href="#">child1</a></li>
                      <li><a href="#">child2</a></li>
                    </ul>
                  </div>
                </li>
                <li><a href="#">Submenu2</a></li>
                <li><a href="#">Submenu3</a></li>
              </ul>
            </div>
          </li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
